                    <blockquote>
  <p>一直想找个空间记录些我有过的一些处境，比如没确定的方向，迷茫，孤独等等；这些问题，就是迫使自己搭建自己blog的原因吧。</p>
</blockquote>

<h2 id="section">封闭</h2>
<p>长达一年的时间，几次想好好写下的点什么，都还是艰难，其中最大的原因是封闭，一场自我封闭的反思，不吸收不产出。想独自旅行，带着这个愿望去随时准备着，或许，从那回来，我就开心了吧。</p>
