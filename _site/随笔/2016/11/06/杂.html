                    <h1>杂绪</h1>
                    <h2 class="headline">06 Nov 2016</h2>
                </header>
                <section id="post-body">
                    <blockquote>
  <p>离开不难，决断也不难，难的从来都是时间。</p>
</blockquote>

<p>生活还是那样,平淡，重复。不想对任何事情，产生兴趣。就想一个人，安静待着。天气开始转凉了，在找衣服的途中，发现了一件去年买的新衬衫，重未穿过，很多事与人，难免忘掉几次。</p>

<p>最近，下班后在漫无目的的行走中，总会想起认识这个城市的那些夜晚。</p>

                </section>
